        .preview-card {

    <script>
        // ê²€ìƒ‰ í•¨ìˆ˜
        async function performSearch() {
            const poNumber = document.getElementById('poSearch').value.trim();
            const snNumber = document.getElementById('snSearch').value.trim();

            if (!poNumber && !snNumber) {
                alert('POë²ˆí˜¸ ë˜ëŠ” SNë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            // ë¡œë”© ìƒíƒœ í‘œì‹œ
            showLoading();

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        poNumber,
                        snNumber
                    })
                });

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('ê²€ìƒ‰ ì˜¤ë¥˜:', error);
                alert('ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ë¡œë”© ìƒíƒœ í‘œì‹œ
        function showLoading() {
            const sections = ['qc-list', 'eev-list', 'case-list', 'showcase-list'];
            sections.forEach(sectionId => {
                document.getElementById(sectionId).innerHTML = '<div class="loading">ê²€ìƒ‰ ì¤‘...</div>';
            });
        }

        // ê²€ìƒ‰ ê²°ê³¼ í‘œì‹œ
        function displayResults(data) {
            displaySectionResults('qc-list', data.qcCheckList, 'qc');
            displaySectionResults('eev-list', data.eevPhotos, 'eev');
            displaySectionResults('case-list', data.caseControllerPhotos, 'case');
            displaySectionResults('showcase-list', data.showcasePhotos, 'showcase');
        }

        // ì„¹ì…˜ë³„ ê²°ê³¼ í‘œì‹œ
        function displaySectionResults(sectionId, files, type) {
            const section = document.getElementById(sectionId);

            if (!files || files.length === 0) {
                section.innerHTML = '<div class="no-results">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
                return;
            }

            section.innerHTML = files.map(file =>
                `<div class="file-item" onclick="loadFilePreview('${file.path}', '${type}', '${file.name}')">
                    <span>${file.name}</span>
                    <button class="delete-btn" onclick="event.stopPropagation(); removeFileFromList('${sectionId}', '${file.path}')" title="ëª©ë¡ì—ì„œ ì œê±°">Ã—</button>
                </div>`
            ).join('');
        }

        // íŒŒì¼ ë¯¸ë¦¬ë³´ê¸° ë¡œë“œ
        async function loadFilePreview(filePath, type, fileName) {
            const previewContainer = document.getElementById('preview-container');
            const previewId = `preview-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;

            // ìƒˆ ë¯¸ë¦¬ë³´ê¸° ì¹´ë“œ ìƒì„±
            const previewCard = document.createElement('div');
            previewCard.className = 'preview-card';
            previewCard.id = previewId;

            const typeNames = {
                'qc': 'QC Check List',
                'eev': 'EEV Photos',
                'case': 'Case Controller',
                'showcase': 'Showcase Photos'
            };

            previewCard.innerHTML = `
                <div class="preview-header">
                    <span>${typeNames[type]} - ${fileName}</span>
                    <button class="preview-close" onclick="removePreview('${previewId}')" title="ë¯¸ë¦¬ë³´ê¸° ë‹«ê¸°">Ã—</button>
                </div>
                <div class="preview-content" id="${previewId}-content">
                    <div class="loading">ë¡œë”© ì¤‘...</div>
                </div>
            `;

            previewContainer.appendChild(previewCard);

            // ìŠ¤í¬ë¡¤ì„ ìƒˆë¡œ ì¶”ê°€ëœ ë¯¸ë¦¬ë³´ê¸°ë¡œ ì´ë™
            previewCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            try {
                const contentDiv = document.getElementById(`${previewId}-content`);

                if (type === 'qc') {
                    // PDF íŒŒì¼ ì²˜ë¦¬
                    contentDiv.innerHTML =
                        `<div class="pdf-info">
                            <p>ğŸ“„ PDF íŒŒì¼</p>
                            <p style="word-break: break-all; margin: 10px 0;">${fileName}</p>
                            <button onclick="downloadPDF('${filePath}')" class="btn btn-search">PDF ë‹¤ìš´ë¡œë“œ</button>
                        </div>`;
                } else {
                    // ì´ë¯¸ì§€ íŒŒì¼ ì²˜ë¦¬
                    contentDiv.innerHTML =
                        `<img src="/file?path=${encodeURIComponent(filePath)}" alt="ë¯¸ë¦¬ë³´ê¸°" 
                              onerror="handleImageError('${previewId}-content')" 
                              style="max-width: 100%; height: auto; border-radius: 8px;" />`;
                }
            } catch (error) {
                console.error('íŒŒì¼ ë¡œë“œ ì˜¤ë¥˜:', error);
                document.getElementById(`${previewId}-content`).innerHTML =
                    '<div class="no-results">íŒŒì¼ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</div>';
            }
        }

        // ì´ë¯¸ì§€ ë¡œë“œ ì—ëŸ¬ ì²˜ë¦¬
        function handleImageError(contentId) {
            document.getElementById(contentId).innerHTML =
                '<div class="no-results">ì´ë¯¸ì§€ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</div>';
        }

        // PDF ë‹¤ìš´ë¡œë“œ í•¨ìˆ˜
        async function downloadPDF(filePath) {
            try {
                const response = await fetch('/file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ path: filePath })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filePath.split('/').pop();
                    a.click();
                    window.URL.revokeObjectURL(url);
                } else {
                    alert('PDF ë‹¤ìš´ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('ë‹¤ìš´ë¡œë“œ ì˜¤ë¥˜:', error);
                alert('PDF ë‹¤ìš´ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ì „ì²´ ì´ˆê¸°í™”
        function resetAll() {
            // ê²€ìƒ‰ì°½ ì´ˆê¸°í™”
            document.getElementById('poSearch').value = '';
            document.getElementById('snSearch').value = '';

            // ê²°ê³¼ ëª©ë¡ ì´ˆê¸°í™”
            const sections = ['qc-list', 'eev-list', 'case-list', 'showcase-list'];
            sections.forEach(sectionId => {
                document.getElementById(sectionId).innerHTML = '<div class="no-results">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
            });

            // ë¯¸ë¦¬ë³´ê¸° ì´ˆê¸°í™”
            clearAllPreviews();
        }

        // ì„¹ì…˜ë³„ ì´ˆê¸°í™”
        function resetSection(sectionType) {
            const sectionId = `${sectionType}-list`;
            document.getElementById(sectionId).innerHTML = '<div class="no-results">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</div>';

            // í•´ë‹¹ ì„¹ì…˜ì˜ ë¯¸ë¦¬ë³´ê¸°ë§Œ ì œê±°
            const previewContainer = document.getElementById('preview-container');
            const typeNames = {
                'qc': 'QC Check List',
                'eev': 'EEV Photos',
                'case': 'Case Controller',
                'showcase': 'Showcase Photos'
            };

            const previews = previewContainer.querySelectorAll('.preview-card');
            previews.forEach(preview => {
                const header = preview.querySelector('.preview-header span');
                if (header && header.textContent.includes(typeNames[sectionType])) {
                    preview.remove();
                }
            });
        }

        // ë¯¸ë¦¬ë³´ê¸° ì œê±°
        function removePreview(previewId) {
            const preview = document.getElementById(previewId);
            if (preview) {
                preview.style.transform = 'scale(0.8)';
                preview.style.opacity = '0';
                setTimeout(() => preview.remove(), 300);
            }
        }

        // ì „ì²´ ë¯¸ë¦¬ë³´ê¸° ì´ˆê¸°í™”
        function clearAllPreviews() {
            const previewContainer = document.getElementById('preview-container');
            previewContainer.innerHTML = '';
        }

        // ëª©ë¡ì—ì„œ íŒŒì¼ ì œê±°
        function removeFileFromList(sectionId, filePath) {
            const section = document.getElementById(sectionId);
            const fileItems = section.querySelectorAll('.file-item');

            fileItems.forEach(item => {
                if (item.onclick && item.onclick.toString().includes(filePath)) {
                    item.style.transform = 'translateX(-100%)';
                    item.style.opacity = '0';
                    setTimeout(() => {
                        item.remove();
                        // ëª©ë¡ì´ ë¹„ì–´ìˆìœ¼ë©´ "ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤" í‘œì‹œ
                        if (section.children.length === 0) {
                            section.innerHTML = '<div class="no-results">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
                        }
                    }, 300);
                }
            });
        }

        // ì‹¤ì‹œê°„ ê²€ìƒ‰ ê¸°ëŠ¥
        let searchTimeout;

        function setupRealTimeSearch() {
            const poInput = document.getElementById('poSearch');
            const snInput = document.getElementById('snSearch');

            function handleInput() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const poValue = poInput.value.trim();
                    const snValue = snInput.value.trim();

                    if (poValue || snValue) {
                        performSearch();
                    } else {
                        // ì…ë ¥ì´ ë¹„ì–´ìˆìœ¼ë©´ ê²°ê³¼ ì´ˆê¸°í™”
                        const sections = ['qc-list', 'eev-list', 'case-list', 'showcase-list'];
                        sections.forEach(sectionId => {
                            document.getElementById(sectionId).innerHTML = '<div class="no-results">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
                        });
                    }
                }, 300); // 300ms ë”œë ˆì´
            }

            poInput.addEventListener('input', handleInput);
            snInput.addEventListener('input', handleInput);

            // ì—”í„°í‚¤ ê²€ìƒ‰ë„ ìœ ì§€
            poInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    clearTimeout(searchTimeout);
                    performSearch();
                }
            });

            snInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    clearTimeout(searchTimeout);
                    performSearch();
                }
            });
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤ì‹œê°„ ê²€ìƒ‰ ì„¤ì •
        document.addEventListener('DOMContentLoaded', setupRealTimeSearch);
    </script>
